#启动接口和服务器名称
server.port= 7071
spring.application.name=BBLog-Server
#多文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB
#SpringBoot配置数据库和时区、时间格式
spring.jackson.time-zone= GMT+8
spring.jackson.date-format= yyyy-MM-dd HH:mm:ss
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bitlog?serverTimezone=GMT%2b8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
#热重启在线更新代码
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
#logback配置输出等级
logging.level.org.springframework.boot.autoconfigure= info
#MyBatis使用pageHelper分页
pagehelper.propertyName=propertyValue
pagehelper.reasonable=false
pagehelper.defaultCount=true

